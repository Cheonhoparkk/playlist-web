<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - PlaylistWeb</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-body">
<div class="container">
    <div class="login-container">
        <!-- 로고 이미지 -->
        <img src="/img/logo.png" alt="logo" class="youtube-headset-image">

        <div class="login-logo">PlaylistWeb</div>
        <p class="sub-text">이용하시려면 구글로 로그인 해보세요!</p>

        <!-- Google 로그인 버튼 -->
        <a th:href="@{/oauth2/authorization/google}" class="google-login-btn">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo">
            Google로 로그인
        </a>

        <p class="terms">본 서비스는 아직 구글 로그인만 가능합니다.</p>
    </div>
</div>
</body>
</html>
