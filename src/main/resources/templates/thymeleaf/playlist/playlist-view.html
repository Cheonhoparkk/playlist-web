<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Playlist Items</title>
    <link rel="stylesheet" href="/css/playlist.css">
</head>
<body>


<div class="button-container">
    <!-- 전체 재생 및 랜덤 재생 버튼 -->
    <button class="play-all">전체재생</button>
    <button class="shuffle-play">랜덤재생</button>
</div>

<div id="playlist-items-container" class="song-list">
    <!-- 곡 목록 데이터를 반복해서 표시 -->
    <div th:each="item : ${playlistItems.items}" class="song-item">
        <img th:src="${item.snippet.thumbnails.medium.url}" alt="Song Thumbnail" class="song-thumbnail">
        <div class="song-details">
            <p th:text="${item.snippet.title}" class="song-title">Song Title</p>
            <p th:text="${item.snippet.videoOwnerChannelTitle ?: 'Unknown Artist'}" class="artist-name">Artist Name</p>
        </div>
        <button class="play-button">&#9658;</button>
    </div>
</div>
</body>
</html>
